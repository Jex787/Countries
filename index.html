<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Filter By Region
                            </a>
                            <ul class="dropdown-menu">
                                <li><button onclick="dropdownBtn('region-asia')" id="region-asia"
                                        class="dropdown-item">asia</button></li>
                                <li><button onclick="dropdownBtn('region-europe')" id="region-europe"
                                        class="dropdown-item">europe</button></li>
                                <li><button onclick="dropdownBtn('region-africa')" id="region-africa"
                                        class="dropdown-item">africa</button></li>
                                <li><button onclick="dropdownBtn('region-oceania')" id="region-oceania"
                                        class="dropdown-item">oceania</button></li>
                                <li><button onclick="dropdownBtn('region-america')" id="region-america"
                                        class="dropdown-item">america</button></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input id="search-field" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button onclick="searchBtn()" class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">

        <section>
            <h1 class="text-center my-5">ALL COUNTRIES</h1>
            <div id="countries-info" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
        <!-- modal -->
        <div class="modal fade" id="countryDetails" tabindex="-1" aria-labelledby="countryDetailsLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="countryDetailsLabel"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="countryDetailsBody" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="country.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
